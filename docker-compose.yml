services:
  postgres:
    extends:
      file: ./docker/postgres/docker-compose.yml
      service: voicebot-postgres
    networks:
      - voicebot-network
    env_file:
      - .env
  voicebot-app:
    extends:
      file: ./docker/voicebot-app/docker-compose.yml
      service: voicebot-app
    networks:
      - voicebot-network
    # Expose UDP ports for WebRTC ICE connectivity
    ports:
      - "8001:8001" # HTTP API
      - "3478:3478/udp" # STUN
      - "49160-49200:49160-49200/udp" # UDP range for ICE candidates
    env_file:
      - .env
      - docker/voicebot-app/.env
    environment:
      - ENABLE_SIP_BRIDGE=true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.localhost`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8001"
  voicebot-app-front:
    extends:
      file: ./docker/voicebot-app-front/docker-compose.yml
      service: voicebot-app-front
    networks:
      - voicebot-network
    env_file:
      - ./src/front/.env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.front.rule=Host(`front.localhost`)"
      - "traefik.http.routers.front.entrypoints=web"
      - "traefik.http.services.front.loadbalancer.server.port=3000"
  qdrant:
    extends:
      file: ./docker/qdrant/docker-compose.yml
      service: qdrant
    networks:
      - voicebot-network
  traefik:
    image: traefik:v3.2
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - voicebot-network
    labels:
      - "traefik.enable=true"

  livekit:
    extends:
      file: ./docker-compose.livekit.yml
      service: livekit
    networks:
      - voicebot-network
    env_file:
      - .env

  redis:
    extends:
      file: ./docker-compose.livekit.yml
      service: redis
    networks:
      - voicebot-network

  sip:
    extends:
      file: ./docker-compose.livekit.yml
      service: sip
    networks:
      - voicebot-network

networks:
  voicebot-network:
    name: voicebot-network
    driver: bridge

volumes:
  llm-models:
  qdrant_storage:
  postgres_storage:
  redis_data:
