# LiveKit Server Configuration with Verbose Audio Logging

# API Configuration
api_key = "devkey"
api_secret = "secret"
url = "http://localhost:7880"

# Logging Configuration - Enable verbose debug output
[logging]
level = "debug"
sample = false
json = true

# RTC Configuration for detailed WebRTC stats
[rtc]
port_range_start = 50000
port_range_end = 60000
use_ice_lite = true
congestion_control_probe_mode = "padding"

# Room Configuration
[room]
enable_remote_unmute = true
auto_create = true

# Connection Quality Monitoring
[connection_quality]
enabled = true
update_interval = "1s"
