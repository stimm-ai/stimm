<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Head Background -->
  <rect x="32" y="32" width="192" height="192" rx="24" fill="#4A90E2" stroke="#2C5AA0" stroke-width="8"/>
  
  <!-- Robot Face Panel -->
  <rect x="48" y="64" width="160" height="128" rx="16" fill="#FFFFFF" stroke="#2C5AA0" stroke-width="4"/>
  
  <!-- Left Eye -->
  <circle cx="88" cy="104" r="12" fill="#2C5AA0"/>
  <circle cx="88" cy="104" r="6" fill="#4A90E2"/>
  <circle cx="91" cy="101" r="3" fill="#FFFFFF"/>
  
  <!-- Right Eye -->
  <circle cx="168" cy="104" r="12" fill="#2C5AA0"/>
  <circle cx="168" cy="104" r="6" fill="#4A90E2"/>
  <circle cx="171" cy="101" r="3" fill="#FFFFFF"/>
  
  <!-- Robot Mouth -->
  <rect x="96" y="144" width="64" height="24" rx="4" fill="#2C5AA0"/>
  <rect x="100" y="148" width="8" height="16" rx="2" fill="#FFFFFF"/>
  <rect x="116" y="148" width="8" height="16" rx="2" fill="#FFFFFF"/>
  <rect x="132" y="148" width="8" height="16" rx="2" fill="#FFFFFF"/>
  <rect x="148" y="148" width="8" height="16" rx="2" fill="#FFFFFF"/>
  
  <!-- Antenna -->
  <line x1="128" y1="24" x2="128" y2="32" stroke="#2C5AA0" stroke-width="6"/>
  <circle cx="128" cy="16" r="8" fill="#E74C3C" stroke="#2C5AA0" stroke-width="3"/>
  
  <!-- Side Panels -->
  <rect x="32" y="96" width="16" height="64" rx="8" fill="#2C5AA0"/>
  <rect x="208" y="96" width="16" height="64" rx="8" fill="#2C5AA0"/>
  
  <!-- Audio Wave Pattern on the Mouth (representing voice/speech) -->
  <path d="M 110 156 Q 116 152 122 156 Q 128 160 134 156 Q 140 152 146 156" 
        stroke="#4A90E2" stroke-width="2" fill="none"/>
  <path d="M 110 164 Q 116 160 122 164 Q 128 168 134 164 Q 140 160 146 164" 
        stroke="#4A90E2" stroke-width="2" fill="none"/>
</svg>