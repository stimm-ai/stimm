<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" style="background: none;">
  <!-- Simple, cohesive robot head design optimized for favicon conversion -->
  <!-- Robot Head -->
  <rect x="8" y="8" width="48" height="48" rx="8" fill="#4A90E2" stroke="#2C5AA0" stroke-width="1.5"/>
  
  <!-- Face Area -->
  <rect x="12" y="20" width="40" height="24" rx="4" fill="#FFFFFF" stroke="#2C5AA0" stroke-width="1"/>
  
  <!-- Eyes -->
  <circle cx="20" cy="28" r="3" fill="#2C5AA0"/>
  <circle cx="44" cy="28" r="3" fill="#2C5AA0"/>
  
  <!-- Eye highlights -->
  <circle cx="21" cy="27" r="1" fill="#FFFFFF"/>
  <circle cx="45" cy="27" r="1" fill="#FFFFFF"/>
  
  <!-- Mouth -->
  <rect x="20" y="36" width="24" height="4" rx="2" fill="#2C5AA0"/>
  
  <!-- Antenna -->
  <line x1="32" y1="4" x2="32" y2="8" stroke="#2C5AA0" stroke-width="2"/>
  <circle cx="32" cy="2" r="2" fill="#E74C3C" stroke="#2C5AA0" stroke-width="0.5"/>
</svg>